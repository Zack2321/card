<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Card Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* General styling */
      body {
        background-color: #f0f0f0; /* Set your desired background color */
        margin: 0;
        padding: 0;
        height: 100vh; /* Full height of the viewport */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* Center elements vertically */
      }

      
      .card {
        height: 500px;
        background-image: linear-gradient(to bottom right, black, red, black);
        border-radius: 15px;
        overflow: hidden;
        color: white;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); 
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: translateY(-10px); 
      }

      
      .image-circle {
        width: 260px;
        height: 260px;
        border-radius: 50%;
        object-fit: cover;
        margin: 0 auto;
        transition: transform 0.3s ease-in-out;
      }

      .image:hover .image-circle {
        transform: scale(1.1); 
      }

 
      .bg-edit {
        clip-path: polygon(0% 0%, 75% 0%, 100% 50%, 75% 100%, 0% 100%);
        background-color: #f8d7da;
        padding: 5px 10px;
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 14px;
        color: black;
        font-weight: bold;
      }

      .btn-warning {
        color: black;
        font-weight: bold;
      }

      .btn-warning:hover {
        background-color: #ffcc00; 
        color: white;
      }

      .card-button a {
        text-decoration: none;
        color: inherit;
      }

     
      .card-body {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      .card-button {
        margin-top: 20px;
      }
     

    </style>
  </head>
  <body>
    <div class="card text-bg-dark">
      <img src="ugly_ghost.jpg" alt="img overlay" class="card img">
      <div class="card-img-overlay p-5">
        <h5 class="card-title display-5">DONATE TO JAMESMASTER8085</h5>
        <p class="card text">It would help me a lot if you donate me</p>
        <a href="https://www.roblox.com/users/3439310005/profile">Donate NOW!</a>
      </div>
    </div>
   
    <div class="container">
      <div class="row g-4">
        <div class="col-md-3">
          <div class="card position-relative">
            <span class="bg-edit">Trending</span>
            <img src="iron man.jfif" alt="Iron Man" class="card-img-top image-circle">
            <div class="card-body">
              <h5 class="card-title">Iron Man</h5>
              <p class="card-text">Type: Costume <br> Price: $10,000</p>
              <div class="d-grid">
                <button type="button" class="btn btn-warning card-button"><a href="success_purchase.html">Buy Now!</a></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card position-relative">
            <span class="bg-edit">Popular</span>
            <img src="thor.jpg" alt="Thor" class="card-img-top image-circle">
            <div class="card-body">
              <h5 class="card-title">Thor</h5>
              <p class="card-text">Type: Costume <br> Price: $300</p>
              <div class="d-grid">
                <button type="button" class="btn btn-warning card-button"><a href="success_purchase.html">Buy Now!</a></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card position-relative">
            <img src="spiderman.jpg" alt="Spider Man" class="card-img-top image-circle">
            <div class="card-body">
              <h5 class="card-title">Spider Man 3</h5>
              <p class="card-text">Type: Movie</p>
              <p class="text-warning"><b>$500</b></p>
              <p><strike>$1000</strike> - 50%</p>
              <div class="d-grid">
                <button type="button" class="btn btn-warning card-button"><a href="success_purchase.html">Buy Now!</a></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card position-relative">
            <img src="Captain_America_Shield.webp" alt="Captain America's Shield" class="card-img-top image-circle">
            <div class="card-body">
              <h5 class="card-title">Captain America's Shield</h5>
              <p class="card-text">Type: Shield <br> Price: $210</p>
              <div class="d-grid">
                <button type="button" class="btn btn-warning card-button"><a href="success_purchase.html">Buy Now!</a></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
